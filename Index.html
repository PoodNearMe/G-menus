<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>G-Menus - Food Near Me</title>
  <style>
    :root {
      --main-color: #4CAF50;
      --background: #fdfdfd;
      --text: #333;
      --accent: #ff9800;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: var(--background);
      color: var(--text);
    }

    header {
      background: var(--main-color);
      color: white;
      padding: 1em;
      text-align: center;
      border-bottom: 4px solid var(--accent);
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    main {
      padding: 1.5em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      padding: 0.8em;
      width: 80%;
      max-width: 400px;
      border: 2px solid var(--main-color);
      border-radius: 8px;
      margin-bottom: 1em;
      font-size: 1em;
    }

    button {
      background: var(--accent);
      color: white;
      padding: 0.7em 1.5em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e68900;
    }

    .results {
      width: 100%;
      max-width: 500px;
      margin-top: 2em;
    }

    .place {
      background: white;
      padding: 1em;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 1em;
      transition: transform 0.2s;
    }

    .place:hover {
      transform: translateY(-3px);
    }

    .place img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 0.5em;
    }

    .place h2 {
      margin: 0.2em 0;
      font-size: 1.1em;
    }

    .place p {
      margin: 0.2em 0;
      font-size: 0.95em;
    }

    footer {
      text-align: center;
      font-size: 0.85em;
      padding: 1.5em;
      color: #888;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGhYvs8cxs_VBa_1DX07asAW56H1lmHdo&libraries=places"></script>
</head>
<body>
  <header>
    <h1>G-Menus</h1>
    <p>Find tasty places near you</p>
  </header>
  <main>
    <input id="locationInput" type="text" placeholder="Enter your city or address...">
    <button onclick="findFood()">üçî Find Food Near Me</button>
    <div id="results" class="results"></div>
  </main>
  <footer>
    &copy; 2025 G-Menus ‚Äî Contact: owner.g.menus@gmail.com
  </footer>
  <script>
    const geocoder = new google.maps.Geocoder();
    const placesService = new google.maps.places.PlacesService(document.createElement('div'));

    function findFood() {
      const input = document.getElementById('locationInput').value.trim();
      const results = document.getElementById('results');
      results.innerHTML = 'Searching...';

      if (!input) {
        alert('Please enter a location.');
        return;
      }

      geocoder.geocode({ address: input }, (geoResults, status) => {
        if (status === 'OK') {
          const location = geoResults[0].geometry.location;
          placesService.nearbySearch({
            location: location,
            radius: 5000,
            type: ['restaurant']
          }, (places, placeStatus) => {
            if (placeStatus === 'OK') {
              if (places.length === 0) {
                results.innerHTML = '<p>No restaurants found nearby.</p>';
                return;
              }
              results.innerHTML = '';
              places.forEach(place => {
                const photo = place.photos ? place.photos[0].getUrl({ maxWidth: 400 }) : '';
                const openNow = place.opening_hours && place.opening_hours.open_now ? 'üü¢ Open now' : 'üî¥ Closed';
                const rating = place.rating ? `‚≠ê ${place.rating}` : '';
                const html = `
                  <div class="place">
                    ${photo ? `<img src="${photo}" alt="${place.name}">` : ''}
                    <h2>${place.name}</h2>
                    <p>${place.vicinity}</p>
                    <p>${rating} &nbsp; ${openNow}</p>
                  </div>
                `;
                results.innerHTML += html;
              });
            } else {
              results.innerHTML = '<p>Something went wrong while fetching places.</p>';
            }
          });
        } else {
          results.innerHTML = '<p>Could not find that location.</p>';
        }
      });
    }
  </script>
</body>
</html>
