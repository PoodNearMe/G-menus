<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G-Menus - Food Near Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 2rem;
      color: #111;
    }
    h1 {
      color: #f43f5e;
      font-size: 2rem;
    }
    #searchBox {
      padding: 0.5rem;
      font-size: 1rem;
      width: 80%;
      margin-bottom: 1rem;
    }
    #results {
      margin-top: 1rem;
    }
    #log {
      background: #fff3cd;
      padding: 1rem;
      border: 1px solid #ffeeba;
      border-radius: 8px;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>üçΩÔ∏è G-Menus</h1>
  <input id="searchBox" placeholder="Enter location (e.g. Accra, New York)" />
  <button onclick="searchPlaces()">Search</button>
  <div id="results"></div>
  <div id="log"></div>  <script>
    const apiKey = "AIzaSyAGhYvs8cxs_VBa_1DX07asAW56H1lmHdo"; // Replace with secure key later

    async function searchPlaces() {
      const location = document.getElementById('searchBox').value;
      const log = document.getElementById('log');
      const results = document.getElementById('results');
      results.innerHTML = 'Searching...';
      log.innerHTML = '';

      if (!location) {
        results.innerHTML = '‚ùå Please enter a location.';
        return;
      }

      try {
        const geoResponse = await fetch(
          `https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(location)}&key=${apiKey}`
        );
        const geoData = await geoResponse.json();

        if (geoData.status !== 'OK') {
          results.innerHTML = `‚ùå Location not found: ${geoData.status}`;
          log.innerHTML = `üîç Geocoding error: ${geoData.status}<br><pre>${JSON.stringify(geoData.error_message || '', null, 2)}</pre>`;return;
    }

    const { lat, lng } = geoData.results[0].geometry.location;

    const placesResponse = await fetch(
      `https://maps.googleapis.com/maps/api/place/nearbysearch/json?location=${lat},${lng}&radius=2000&type=restaurant&key=${apiKey}`
    );
    const placesData = await placesResponse.json();

    if (placesData.status !== 'OK') {
      results.innerHTML = `‚ùå Places API error: ${placesData.status}`;
      log.innerHTML += `<br>üîß Places API error: ${placesData.status}<br><pre>${JSON.stringify(placesData.error_message || '', null, 2)}</pre>`;
      return;
    }

    results.innerHTML = '<ul>' + placesData.results.map(place => `<li>${place.name}</li>`).join('') + '</ul>';
  } catch (err) {
    results.innerHTML = '‚ùå Something went wrong.';
    log.innerHTML = `<pre>${err.message}</pre>`;
  }

  // Log your current referrer for debugging
  log.innerHTML += `<br>üåê Referrer: <code>${document.referrer || '(none - direct access)'}</code>`;
}

  </script>
</body>
</html>
