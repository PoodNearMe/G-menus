<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>G-Menus | Food Near Me</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fefefe;
      color: #333;
      text-align: center;
    }
    header {
      background: #ff7b54;
      color: white;
      padding: 1.2rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      padding: 1rem;
    }
    input[type="text"] {
      padding: 0.6rem;
      font-size: 1rem;
      width: 80%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .results {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .place-card {
      background: #fff7f3;
      border: 1px solid #ffe0d3;
      padding: 1rem;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .place-card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .loading {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>

<header>üçΩÔ∏è G-Menus: Food Near Me</header>

<main>
  <input id="location-input" type="text" placeholder="Enter a city or location" />
  <div class="loading" id="loading">Waiting for search...</div>
  <div class="results" id="results"></div>
</main>

<script>
  const apiKey = "AIzaSyAGhYvs8cxs_VBa_1DX07asAW56H1lmHdo";
  const input = document.getElementById("location-input");
  const loading = document.getElementById("loading");
  const results = document.getElementById("results");

  input.addEventListener("change", async () => {
    const address = input.value.trim();
    if (!address) return;

    loading.textContent = "Searching for restaurants near " + address + "...";
    results.innerHTML = "";

    // Step 1: Geocode the address
    const geocodeURL = `https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(address)}&key=${apiKey}`;
    const geoRes = await fetch(geocodeURL);
    const geoData = await geoRes.json();

    if (geoData.status !== "OK") {
      loading.textContent = "Location not found.";
      return;
    }

    const { lat, lng } = geoData.results[0].geometry.location;

    // Step 2: Search for restaurants near the location
    const placesURL = `https://maps.googleapis.com/maps/api/place/nearbysearch/json?location=${lat},${lng}&radius=1500&type=restaurant&key=${apiKey}`;
    const proxy = "https://corsproxy.io/?"; // Bypass CORS for local test
    const placeRes = await fetch(proxy + placesURL);
    const placeData = await placeRes.json();

    if (placeData.status !== "OK") {
      loading.textContent = "No results found.";
      return;
    }

    loading.textContent = `Found ${placeData.results.length} places`;

    // Step 3: Render results
    placeData.results.forEach(place => {
      const div = document.createElement("div");
      div.className = "place-card";

      const photo = place.photos?.[0]
        ? `https://maps.googleapis.com/maps/api/place/photo?maxwidth=400&photoreference=${place.photos[0].photo_reference}&key=${apiKey}`
        : "";

      div.innerHTML = `
        <h3>${place.name}</h3>
        ${photo ? `<img src="${photo}" alt="${place.name}" />` : ""}
        <p>‚≠ê ${place.rating || "N/A"} ‚Äî ${place.user_ratings_total || 0} reviews</p>
        <p>${place.vicinity}</p>
        <p>${place.opening_hours?.open_now ? "üü¢ Open Now" : "üî¥ Closed"}</p>
      `;

      results.appendChild(div);
    });
  });
</script>

</body>
</html>
